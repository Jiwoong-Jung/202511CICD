name: CI/CD Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted  # WSL self-hosted runner

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # 필수!
          java-version: '17'

      # 3️⃣ Maven 설치 (만약 mvnw가 없으면 시스템 Maven 사용)
      - name: Ensure Maven installed
        run: |
          if [ ! -f ./mvnw ]; then
            echo "No Maven Wrapper found, installing system Maven..."
            sudo apt update
            sudo apt install -y maven
          else
            echo "Maven Wrapper exists, will use ./mvnw"
          fi

      # 4️⃣ JAR 빌드
      - name: Build Spring Boot JAR
        run: |
          if [ -f ./mvnw ]; then
            ./mvnw clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      # 5️⃣ Minikube Docker 환경 설정
      - name: Set Docker environment to Minikube
        run: eval $(minikube -p minikube docker-env)

      # 6️⃣ Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build -t my-springboot-app:latest .

      # 7️⃣ Kubernetes 배포
      - name: Deploy to Minikube
        run: kubectl apply -f k8s/deployment.yaml

      # 8️⃣ 배포 확인
      - name: Check Pods
        run: kubectl get pods
