name: CI/CD Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted   # Minikube가 설치된 self-hosted 러너

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test
        working-directory: ./   # gradlew와 build.gradle 위치

      - name: Set Docker environment to Minikube
        run: eval $(minikube -p minikube docker-env)

      - name: Build Docker Image
        run: docker build -t spring-security-example:1.0 .

      - name: Apply Kubernetes Deployment & Service
        run: kubectl apply -f k8s/spring-security.yaml

      - name: Check Pods
        run: kubectl get pods -A
