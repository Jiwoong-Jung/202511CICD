name: CI/CD Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted   # Minikubeê°€ ì„¤ì¹˜ëœ self-hosted ëŸ¬ë„ˆ

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Gradle Wrapper ì‹¤í–‰ ê¶Œí•œ ì„¤ì •
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      # 4ï¸âƒ£ Spring Boot JAR ë¹Œë“œ
      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test
        working-directory: ./

      # 5ï¸âƒ£ Minikube Docker í™˜ê²½ ì„¤ì • (bash í•„ìš”)
      - name: Set Docker environment to Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker info
        shell: bash -l {0}

      # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: docker build -t spring-security-example:1.0 .

      # 7ï¸âƒ£ Kubernetes Deployment & Service ì ìš©
      - name: Apply Kubernetes Deployment & Service
        run: kubectl apply -f k8s/spring-security.yaml

      # 8ï¸âƒ£ íŒŒë“œ ì¤€ë¹„ ì™„ë£Œ ëŒ€ê¸°
      - name: Wait for Pods to be Ready
        run: kubectl wait --for=condition=Ready pods -l app=spring-security-example --timeout=120s

      # 9ï¸âƒ£ íŒŒë“œ ìƒíƒœ í™•ì¸
      - name: Check Pods
        run: kubectl get pods -A

      # ğŸ”Ÿ NodePort ì„œë¹„ìŠ¤ í…ŒìŠ¤íŠ¸ (ì„ íƒ)
      - name: Test NodePort Service
        run: curl http://localhost:30088
