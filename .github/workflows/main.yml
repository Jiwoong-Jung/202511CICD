name: CI/CD Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Gradle 빌드
      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test
        working-directory: ./  # gradlew와 build.gradle이 있는 경로

      # 4️⃣ Minikube Docker 환경 설정
      - name: Set Docker environment to Minikube
        run: eval $(minikube -p minikube docker-env)

      # 5️⃣ Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build -t my-springboot-app:latest .

      # 6️⃣ Kubernetes 배포
      - name: Deploy to Minikube
        run: kubectl apply -f k8s/deployment.yaml

      # 7️⃣ 배포 확인
      - name: Check Pods
        run: kubectl get pods
