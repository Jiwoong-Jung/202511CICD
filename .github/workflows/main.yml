name: CI/CD Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test
        working-directory: ./

      - name: Set Docker environment to Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker info
        shell: bash -l

      - name: Build Docker Image
        run: docker build -t spring-security-example:1.0 .

      - name: Apply Kubernetes Deployment & Service
        run: kubectl apply -f k8s/spring-security.yaml

      - name: Wait for Pods to be Ready
        run: kubectl wait --for=condition=Ready pods -l app=spring-security-example --timeout=120s

      - name: Check Pods
        run: kubectl get pods -A

      - name: Test NodePort Service (optional)
        run: curl http://localhost:30088
